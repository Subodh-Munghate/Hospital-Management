<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="find_a_doctor_bootstrap.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Find a Doctor</h1>
    </header>
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="specialty">Specialty:</label>
                        <select class="form-control" id="specialty" name="specialty">
                            <option value="" selected disabled>Select Speciality</option>
                            <option value="General Practitioner">General Practitioner</option>
                            <option value="Pathologists">Pathologists</option>
                            <option value="Physiatrists">Physiatrists</option>
                            <option value="Urologists">Urologists</option>
                            <option value="Plastic Surgeons">Plastic Surgeons</option>
                            <option value="Dermatologists">Dermatologists</option>
                            <option value="Gastroenterologists">Gastroenterologists</option>
                            <option value="Hematologists">Hematologists</option>
                            <option value="Neurologistsc">Neurologistsc</option>
                            <option value="Gynecologists">Gynecologists</option>
                            <option value="Obstetricians">Obstetricians</option>
                            <option value="Oncologists">Oncologists</option>
                            <option value="Ophthalmologi    sts">Ophthalmologists</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <select name="location" class="form-control" id="location" placeholder="Enter location">
                            <option value="" selected disabled>Select Location</option>
                            <option value="Akola">Akola</option>
                            <option value="Chandrapur">Chandrapur</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Pune">Pune</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Hyderabad">hyderabad</option>
                        </select>
                        <!-- <input type="text" class="form-control" id="location" name="location" placeholder="Enter location"> -->
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div id="searchResults" class="mt-4">
            <!-- Search results will be displayed here -->
        </div>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="Doctor.js"></script>
</body>
</html>
